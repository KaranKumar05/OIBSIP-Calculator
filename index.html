<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIBSIP CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="result">
            <input type="text" id="numberDisplay" maxlength="23">
            <input type="text" id="answerDisplay" maxlength="18">
        </div>
        <div class="buttons">
            <span>
                <button class="operator" onclick="dis('(')">(</button>
                <button class="operator" onclick="dis(')')">)</button>
                <button class="operator" onclick="solve()">ans</button>
                <button class="operator" onclick="del()">del</button>
                <button class="operator" onclick="clr()">clear</button>
            </span>
            <span>
                <button onclick="dis('7')" class="number">7</button>
                <button onclick="dis('8')" class="number">8</button>
                <button onclick="dis('9')" class="number">9</button>
                <button onclick="dis('%')" class="operator">%</button>
                <button onclick="dis('√')" class="operator">√</button>
            </span>
            <span>
                <button onclick="dis('4')" class="number">4</button>
                <button onclick="dis('5')" class="number">5</button>
                <button onclick="dis('6')" class="number">6</button>
                <button onclick="dis('*')" class="operator">x</button>
                <button onclick="dis('/')" class="operator">÷</button>
            </span>
            <span>
                <button onclick="dis('3')" class="number">3</button>
                <button onclick="dis('2')" class="number">2</button>
                <button onclick="dis('1')" class="number">1</button>
                <button onclick="dis('+')" class="operator">+</button>
                <button onclick="dis('-')" class="operator">-</button>
            </span>
            <span>
                <button onclick="dis('.')" class="operator">.</button>
                <button onclick="dis('0')" class="number">0</button>
                <button class="operator" onclick="solve()">=</button>
                <button class="operator" onclick="solve()">Enter</button>
            </span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
